 {% load static %}
 <!-- contact section -->
 <section class="section" id="contact">
    <div class="container text-center">
        <p class="section-subtitle">How can you communicate?</p>
        <h6 class="section-title mb-5">Contact Me</h6>
        <!-- contact form -->
        <form method="POST" action="{% url 'saveen' %}"  class="contact-form col-md-10 col-lg-8 m-auto">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-sm-6">
                    <input size="50" class="form-control" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group col-sm-6">
                    <input class="form-control" name="email" placeholder="Enter Email" requried>
                </div>
                <div class="form-group col-sm-12">
                    <textarea id="comment" rows="6" class="form-control" name="description"
                        placeholder="Write Something"></textarea>
                </div>
                <div class="form-group col-sm-12 mt-3">
                    <input type="submit" value="Send Message" class="btn btn-outline-primary rounded">
                </div>
            </div>
        </form><!-- end of contact form -->
    </div><!-- end of container -->
</section><!-- end of contact section -->
